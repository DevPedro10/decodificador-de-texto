<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <!-- CDN Font-Awesome -->
    <script src="https://kit.fontawesome.com/23a8879629.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="logo">
    <img id="logo-alura" src="assets/img/alura-icon.svg" alt="Logo da Alura">
    <picture id="dark-mode">
      <img id="img-moon" src="assets/img/moon.svg" alt="">
      <img id="img-sun" src="assets/img/sun.svg" alt="">
    </picture>
  </div>
  <main>
    <section class="container">
      
      <input type="text" id="campo-texto" placeholder="Digite seu texto">
      <div class="btns">
        <div id="aviso">
          <img src="assets/img/warning.svg" alt="Ícone de Aviso">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <button class="btn-main" id="btn-cript">Criptografar</button>
        <button class="btn-main" id="btn-descrip">Descriptografar</button>
      </div>

    </section>

    <div class="output-container">
      <div class="output-text">
        <img src="assets/img/find-msg.svg" alt="Foto de um personagem procurando uma mensagem">
        <h1>Nenhuma Mensagem Encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>

  </main>

  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/darkMode.js"></script>
</body>
</html>
